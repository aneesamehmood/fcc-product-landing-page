<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco-Friendly Water Bottles</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img
        id="header-img"
        src="https://cdn-icons-png.flaticon.com/512/2892/2892731.png"
        alt="EcoBottle Logo"
      />
      <nav id="nav-bar">
        <a class="nav-link" href="#features">Features</a>
        <a class="nav-link" href="#video-section">Watch Video</a>
        <a class="nav-link" href="#subscribe">Subscribe</a>
      </nav>
    </header>
    <main>
      <section id="features">
        <h1>Discover EcoBottle</h1>
        <p>
          Our eco-friendly water bottles are made from sustainable materials,
          designed to keep your drinks fresh while reducing plastic waste.
        </p>
      </section>
      <section id="video-section">
        <h2>Product Video</h2>
        <video
          id="video"
          width="560"
          height="315"
          controls
          src="https://www.w3schools.com/html/mov_bbb.mp4"
        ></video>
      </section>
      <section id="subscribe">
        <h2>Stay Updated</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
          <label for="email">Email:</label>
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Enter your email"
            required
          />
          <input id="submit" type="submit" value="Subscribe" />
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 EcoBottle Inc.</p>
    </footer>
  </body>
</html>
